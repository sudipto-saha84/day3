<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 3</title>
</head>
<body>
<table border="1" width="960">
    <tr>
        <td height="200" width="200"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2" >
            <table border="1" width="960">
                <tr>
                    <td height="50"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td height="600"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2">
            <table border="1" width="960">
                <tr>
                    <td height="150"></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2" height="50"></td>
    </tr>

</table>
<hr />
<h2>Table Two</h2>
    <table border="1" width="960" >
        <tr>
            <td height="200"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="4" height="50"></td>
        </tr>
        <tr>
            <td height="600"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="150"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="4" height="50"></td>
        </tr>
    </table>
    <hr />
<h2>New table</h2>
<table border="1" width="960">
    <tr>
        <td height="200" width="150"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2" height="50"></td>
    </tr>
    <tr>
        <td height="600"></td>
        <td></td>
    </tr>
    <tr>
        <td  colspan="2">
        <table border="1" width="960">
            <tr>
                <td height="150"></td>
                <td></td>
                <td></td>
            </tr>

        </table>
        </td>
    </tr>
    <tr>
        <td height="50" colspan="2"></td>
    </tr>


</table>
</body>
</html>
